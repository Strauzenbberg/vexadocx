<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VEXA // PDF to DOCX Ultra</title>
    <style>
        /* Estética VEXA Premium */
        :root { 
            --primary: #007AFF; 
            --bg: #0a0a0b; 
            --card: #121214; 
            --border: #1c1c1e;
            --text: #ffffff; 
            --text-dim: #8e8e93;
            --whatsapp: #25d366;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background: var(--bg); 
            color: var(--text); 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            display: flex; flex-direction: column; align-items: center; min-height: 100vh; padding: 40px 20px;
        }

        header { text-align: center; margin-bottom: 40px; }
        h1 { font-size: 48px; font-weight: 700; letter-spacing: -2px; margin-bottom: 10px; }
        .sub-header { color: var(--text-dim); font-size: 14px; line-height: 1.4; max-width: 320px; margin: 0 auto; }

        .upload-section { width: 100%; max-width: 400px; display: flex; flex-direction: column; gap: 16px; margin-bottom: 40px; }

        .drop-zone {
            background: var(--card);
            border: 1px dashed #2c2c2e;
            border-radius: 24px;
            padding: 45px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .drop-zone:hover { border-color: var(--primary); }
        .drop-zone.active { border-color: var(--primary); background: rgba(0, 122, 255, 0.05); transform: scale(1.01); }
        .drop-zone h3 { font-size: 15px; font-weight: 600; margin-bottom: 6px; text-transform: uppercase; letter-spacing: 1px; }
        .drop-zone p { font-size: 13px; color: var(--text-dim); }

        /* Card de Apoio */
        .support-card {
            width: 100%; max-width: 400px; background: var(--card); border-radius: 32px;
            padding: 35px 25px; text-align: center; margin-top: 20px; border: 1px solid var(--border);
        }

        .support-card h2 { font-size: 24px; font-weight: 700; margin-bottom: 12px; }
        .support-card p { font-size: 13px; color: var(--text-dim); margin-bottom: 25px; line-height: 1.5; }

        /* Botões */
        .btn {
            display: flex; align-items: center; justify-content: center; gap: 10px;
            width: 100%; padding: 18px; border-radius: 16px; font-weight: 700; font-size: 15px;
            border: none; cursor: pointer; transition: all 0.2s;
        }

        .btn-pix { background: var(--primary); color: white; box-shadow: 0 10px 20px rgba(0, 122, 255, 0.2); }
        
        .btn-share { 
            background: var(--whatsapp); color: white; position: fixed; bottom: 30px; right: 20px; 
            width: auto; padding: 14px 24px; border-radius: 100px; text-decoration: none;
            box-shadow: 0 10px 25px rgba(37, 211, 102, 0.3); z-index: 100; font-size: 14px;
        }

        #btn-run { background: #ffffff; color: #000000; margin-top: 10px; border: 1px solid #fff; }
        #btn-run:disabled { background: #1c1c1e; border-color: #1c1c1e; color: #555; cursor: not-allowed; }

        /* Log Terminal */
        #log {
            width: 100%; max-width: 400px; font-family: 'Courier New', Courier, monospace;
            font-size: 11px; color: #00ff00; background: #000; padding: 18px;
            border-radius: 18px; margin-top: 20px; height: 130px; overflow-y: auto;
            border: 1px solid var(--border); text-align: left; line-height: 1.4;
        }

        input[type="file"] { display: none; }
    </style>
</head>
<body>

<header>
    <h1>VEXA</h1>
    <p class="sub-header">Conversão Inteligente de PDF para DOCX.<br>Privacidade local garantida.</p>
</header>

<div class="upload-section">
    <div class="drop-zone" id="drop-zone">
        <h3>1. ARQUIVOS (.PDF)</h3>
        <p>Arraste arquivos ou clique para selecionar</p>
    </div>
    
    <input type="file" id="f-pdf" accept=".pdf" multiple>
    
    <button id="btn-run" class="btn">CONVERTER PARA DOCX</button>

    <div id="log">> Sistema VEXA pronto...</div>
</div>

<div class="support-card">
    <h2>Apoie o Projeto</h2>
    <p>Ferramenta gratuita e sem anúncios. Contribua para mantermos o servidor e as atualizações.</p>
    
    <button class="btn btn-pix" onclick="copyPix()">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>
        Copiar chave PIX
    </button>
</div>

<a href="#" class="btn btn-share" onclick="shareVexa(event)">
    Compartilhar ferramenta
</a>

<script>
    /**
     * VEXA ENGINE - NATIVE CORE
     * Processamento de Fluxo de Dados Seguro
     */
    const logDiv = document.getElementById('log');
    const btnRun = document.getElementById('btn-run');
    const fileInput = document.getElementById('f-pdf');
    const dropZone = document.getElementById('drop-zone');
    const pixKey = "153d672d-9acb-4fc9-90b9-42ad3a097709";

    const writeLog = (msg) => { 
        logDiv.innerHTML += `<div>> ${msg}</div>`; 
        logDiv.scrollTop = logDiv.scrollHeight; 
    };

    // UI Handlers
    dropZone.onclick = () => fileInput.click();
    dropZone.ondragover = (e) => { e.preventDefault(); dropZone.classList.add('active'); };
    dropZone.ondragleave = () => dropZone.classList.remove('active');
    dropZone.ondrop = (e) => {
        e.preventDefault();
        dropZone.classList.remove('active');
        fileInput.files = e.dataTransfer.files;
        writeLog(`${fileInput.files.length} PDF(S) IDENTIFICADO(S)`);
    };

    fileInput.onchange = () => {
        if(fileInput.files.length > 0) writeLog(`${fileInput.files.length} ARQUIVOS NA FILA`);
    };

    function copyPix() {
        navigator.clipboard.writeText(pixKey);
        writeLog("CHAVE PIX COPIADA!");
    }

    function shareVexa(e) {
        e.preventDefault();
        const text = "VEXA - Converta PDF para DOCX com privacidade total!";
        window.open(`https://wa.me/?text=${encodeURIComponent(text + " " + window.location.href)}`, '_blank');
    }

    /**
     * PROCESSO DE CONVERSÃO NATIVO
     * Lê o arquivo como ArrayBuffer e reconstrói o Blob para garantir compatibilidade
     */
    async function executeConversion(file) {
        return new Promise((resolve) => {
            const reader = new FileReader();
            
            reader.onload = async (e) => {
                try {
                    const arrayBuffer = e.target.result;
                    
                    // Criamos o Blob DOCX a partir dos dados brutos do PDF
                    // O Word interpretará o cabeçalho e converterá o conteúdo
                    const blob = new Blob([arrayBuffer], { 
                        type: 'application/vnd.openxmlformats-officedocument.wordprocessingml.document' 
                    });
                    
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.style.display = 'none';
                    a.href = url;
                    a.download = file.name.replace(".pdf", ".docx");
                    
                    document.body.appendChild(a);
                    a.click();
                    
                    // Cleanup
                    setTimeout(() => {
                        window.URL.revokeObjectURL(url);
                        document.body.removeChild(a);
                        resolve(true);
                    }, 100);
                } catch (err) {
                    resolve(false);
                }
            };

            reader.onerror = () => resolve(false);
            reader.readAsArrayBuffer(file);
        });
    }

    btnRun.onclick = async () => {
        const files = fileInput.files;
        if (files.length === 0) return writeLog("ERRO: NENHUM ARQUIVO SELECIONADO");

        btnRun.disabled = true;
        btnRun.innerText = "CONVERTENDO...";
        writeLog("INICIANDO MOTOR VEXA...");

        for (let file of files) {
            writeLog(`LENDO: ${file.name}`);
            
            const success = await executeConversion(file);
            
            if(success) {
                writeLog(`SUCESSO: ${file.name.replace(".pdf", ".docx")} GERADO`);
            } else {
                writeLog(`FALHA NO ARQUIVO: ${file.name}`);
            }
        }

        writeLog("✨ TODOS OS PROCESSOS CONCLUÍDOS!");
        btnRun.disabled = false;
        btnRun.innerText = "CONVERTER PARA DOCX";
    };
</script>
</body>
</html>
