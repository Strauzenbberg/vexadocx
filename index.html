<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VEXA // DOCX Precision Elite</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <script src="https://unpkg.com/docx@8.2.2/build/index.js"></script>
    <style>
        :root { 
            --primary: #007AFF; 
            --primary-glow: rgba(0, 122, 255, 0.4);
            --whatsapp: #25D366;
            --bg: #050505; 
            --card: #121214; 
            --text: #ffffff; 
            --text-dim: #8e8e93;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            background: var(--bg); 
            background-image: radial-gradient(circle at top center, #1a1a1f 0%, #050505 100%);
            color: var(--text); 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            display: flex; flex-direction: column; align-items: center; min-height: 100vh; padding: 60px 20px; 
        }

        header { text-align: center; margin-bottom: 40px; }
        h1 { font-size: 56px; font-weight: 800; letter-spacing: -3px; margin-bottom: 8px; background: linear-gradient(to bottom, #fff, #888); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .sub-header { color: var(--text-dim); font-size: 14px; text-transform: uppercase; letter-spacing: 2px; }

        .upload-card { 
            background: var(--card); border: 1px solid #2c2c2e; border-radius: 28px; padding: 32px; 
            width: 100%; max-width: 420px; box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        .drop-zone { 
            border: 2px dashed #2c2c2e; border-radius: 20px; padding: 40px 20px; text-align: center; 
            cursor: pointer; transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); margin-bottom: 20px;
        }
        .drop-zone:hover { border-color: var(--primary); box-shadow: 0 0 20px var(--primary-glow); }
        
        .btn { 
            width: 100%; padding: 18px; border-radius: 16px; font-weight: 700; border: none; 
            cursor: pointer; transition: 0.3s; font-size: 15px; display: flex; align-items: center; justify-content: center;
        }

        #btn-run { background: #fff; color: #000; margin-bottom: 12px; }
        #btn-run:disabled { background: #1c1c1e; color: #444; cursor: not-allowed; }
        
        .btn-pix { background: #1c1c1e; color: #fff; border: 1px solid #2c2c2e; font-size: 13px; text-decoration: none;}

        #log { 
            width: 100%; max-width: 420px; font-family: monospace; font-size: 11px; color: #00ff00; 
            background: #000; padding: 15px; border-radius: 16px; height: 100px; overflow-y: auto; 
            margin-top: 20px; border: 1px solid #1c1c1e; opacity: 0.8;
        }

        input[type="file"] { display: none; }
        .processing { animation: pulse 1.5s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    </style>
</head>
<body>

<header>
    <h1>VEXA</h1>
    <p class="sub-header">DOCX PRECISION ELITE</p>
</header>

<div class="upload-card">
    <div class="drop-zone" id="drop-zone">
        <h3>Converter para DOCX</h3>
        <p>Arraste seu PDF aqui ou clique</p>
    </div>
    <input type="file" id="f-main" accept=".pdf" multiple>
    
    <button id="btn-run" class="btn">GERAR DOCX EDITÁVEL</button>
    <button class="btn btn-pix" onclick="copyPix()">APOIE O PROJETO (PIX)</button>
</div>

<div id="log">> Sistema VEXA pronto...</div>

<script>
    const logDiv = document.getElementById('log');
    const btn = document.getElementById('btn-run');
    const fileInput = document.getElementById('f-main');
    const dropZone = document.getElementById('drop-zone');
    
    // Configuração do Worker
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

    const writeLog = (msg) => { 
        logDiv.innerHTML += `<div>> ${msg}</div>`; 
        logDiv.scrollTop = logDiv.scrollHeight; 
    };

    dropZone.onclick = () => fileInput.click();

    function copyPix() {
        navigator.clipboard.writeText("153d672d-9acb-4fc9-90b9-42ad3a097709");
        writeLog("Chave PIX copiada!");
    }

    btn.onclick = async () => {
        const files = fileInput.files;
        if (files.length === 0) return alert("Selecione um PDF!");

        btn.disabled = true;
        btn.classList.add('processing');
        btn.innerText = "CONVERTENDO...";

        for (let file of files) {
            writeLog(`Lendo: ${file.name}`);
            try {
                const arrayBuffer = await file.arrayBuffer();
                const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
                const docParagraphs = [];

                for (let i = 1; i <= pdf.numPages; i++) {
                    const page = await pdf.getPage(i);
                    const textContent = await page.getTextContent();
                    
                    // Extração de texto preservando espaços
                    const pageText = textContent.items.map(item => item.str).join(" ");
                    
                    docParagraphs.push(
                        new docx.Paragraph({
                            children: [new docx.TextRun({ text: pageText, size: 24, font: "Arial" })],
                            spacing: { after: 300 }
                        })
                    );
                    
                    if (i < pdf.numPages) {
                        docParagraphs.push(new docx.Paragraph({ children: [new docx.PageBreak()] }));
                    }
                    writeLog(`Página ${i} processada...`);
                }

                const doc = new docx.Document({
                    sections: [{ children: docParagraphs }]
                });

                // Geração do arquivo sem depender de bibliotecas externas de download
                const blob = await docx.Packer.toBlob(doc);
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = file.name.replace('.pdf', '.docx');
                document.body.appendChild(a);
                a.click();
                
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
                
                writeLog(`Sucesso: ${file.name}`);

            } catch (error) {
                console.error("Erro técnico:", error);
                writeLog(`Erro ao processar: ${file.name}`);
            }
        }

        btn.disabled = false;
        btn.classList.remove('processing');
        btn.innerText = "GERAR DOCX EDITÁVEL";
        writeLog("✨ Processo concluído!");
    };
</script>

</body>
</html>
