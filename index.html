<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>VEXA — PDF to DOCX Precision</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- PDF.JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>

<!-- DOCX -->
<script src="https://unpkg.com/docx@8.2.2/build/index.js"></script>

<style>
body {
    background:#050505;
    color:#fff;
    font-family:system-ui;
    display:flex;
    flex-direction:column;
    align-items:center;
    padding:60px 20px;
}
h1 { font-size:48px; margin-bottom:10px; }
.card {
    background:#121214;
    border-radius:20px;
    padding:30px;
    max-width:420px;
    width:100%;
}
button {
    width:100%;
    padding:16px;
    font-weight:700;
    border:none;
    border-radius:14px;
    cursor:pointer;
}
#log {
    margin-top:20px;
    background:#000;
    padding:15px;
    font-size:12px;
    height:140px;
    overflow:auto;
}
input { display:none; }
</style>
</head>

<body>

<h1>VEXA</h1>
<p>PDF → DOCX Editável</p>

<div class="card">
    <button onclick="fileInput.click()">Selecionar PDF</button>
    <input type="file" id="fileInput" accept=".pdf">
    <br><br>
    <button id="convertBtn">Converter Agora</button>
</div>

<div id="log">> Sistema pronto</div>

<script>
const log = msg => {
    document.getElementById("log").innerHTML += `<div>> ${msg}</div>`;
};

document.getElementById("convertBtn").onclick = async () => {
    const file = document.getElementById("fileInput").files[0];
    if (!file) return alert("Selecione um PDF");

    log("Carregando PDF...");
    const arrayBuffer = await file.arrayBuffer();

    const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
    log(`PDF com ${pdf.numPages} páginas`);

    const { Document, Packer, Paragraph, TextRun } = window.docx;
    const paragraphs = [];

    for (let i = 1; i <= pdf.numPages; i++) {
        log(`Extraindo página ${i}`);
        const page = await pdf.getPage(i);
        const textContent = await page.getTextContent();

        let pageText = textContent.items.map(item => item.str).join(" ");

        paragraphs.push(
            new Paragraph({
                children: [ new TextRun({ text: pageText, size: 22 }) ]
            })
        );
    }

    log("Gerando DOCX...");
    const doc = new Document({
        sections: [{ children: paragraphs }]
    });

    const blob = await Packer.toBlob(doc);
    const url = URL.createObjectURL(blob);

    const a = document.createElement("a");
    a.href = url;
    a.download = file.name.replace(".pdf", ".docx");
    a.click();

    log("Conversão concluída com sucesso");
};
</script>

</body>
</html>
