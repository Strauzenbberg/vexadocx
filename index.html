<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VEXA // PDF to DOCX Pro</title>
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <style>
        :root { 
            --primary: #007AFF; 
            --bg: #0a0a0b; 
            --card: #121214; 
            --border: #1c1c1e;
            --text: #ffffff; 
            --text-dim: #8e8e93;
            --whatsapp: #25d366;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background: var(--bg); 
            color: var(--text); 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            display: flex; flex-direction: column; align-items: center; min-height: 100vh; padding: 40px 20px;
        }

        header { text-align: center; margin-bottom: 40px; }
        h1 { font-size: 48px; font-weight: 700; letter-spacing: -2px; margin-bottom: 10px; }
        .sub-header { color: var(--text-dim); font-size: 16px; line-height: 1.4; max-width: 320px; margin: 0 auto; }

        .upload-section { width: 100%; max-width: 400px; display: flex; flex-direction: column; gap: 16px; margin-bottom: 40px; }

        .drop-zone {
            background: var(--card);
            border: 1px dashed #2c2c2e;
            border-radius: 24px;
            padding: 45px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .drop-zone.active { border-color: var(--primary); background: rgba(0, 122, 255, 0.1); transform: scale(1.02); }
        .drop-zone h3 { font-size: 15px; font-weight: 600; margin-bottom: 6px; text-transform: uppercase; }
        .drop-zone p { font-size: 13px; color: var(--text-dim); }

        .support-card {
            width: 100%; max-width: 400px; background: var(--card); border-radius: 32px;
            padding: 40px 30px; text-align: center; margin-top: 20px; border: 1px solid var(--border);
        }

        .support-card h2 { font-size: 26px; font-weight: 700; margin-bottom: 12px; }
        .support-card p { font-size: 14px; color: var(--text-dim); margin-bottom: 28px; line-height: 1.6; }

        .btn {
            display: flex; align-items: center; justify-content: center; gap: 12px;
            width: 100%; padding: 20px; border-radius: 18px; font-weight: 700; font-size: 15px;
            border: none; cursor: pointer; transition: all 0.3s;
        }

        .btn-pix { background: var(--primary); color: white; box-shadow: 0 12px 24px rgba(0, 122, 255, 0.3); }
        
        .btn-share { 
            background: var(--whatsapp); color: white; position: fixed; bottom: 30px; right: 20px; 
            width: auto; padding: 14px 28px; border-radius: 100px; text-decoration: none;
            box-shadow: 0 10px 30px rgba(37, 211, 102, 0.4); z-index: 100;
        }

        #btn-run { background: #ffffff; color: #000000; margin-top: 10px; }
        #btn-run:disabled { background: #1c1c1e; color: #444; }

        #log {
            width: 100%; max-width: 400px; font-family: monospace; font-size: 12px; color: #00ff00;
            background: #000; padding: 20px; border-radius: 20px; margin-top: 20px; height: 140px;
            overflow-y: auto; border: 1px solid var(--border); text-align: left;
        }

        input[type="file"] { display: none; }
    </style>
</head>
<body>

<header>
    <h1>VEXA</h1>
    <p class="sub-header">Conversão inteligente de PDF. Processamento local, privacidade total.</p>
</header>

<div class="upload-section">
    <div class="drop-zone" id="drop-zone">
        <h3>1. ARQUIVOS (.PDF)</h3>
        <p>Arraste arquivos ou clique para selecionar</p>
    </div>
    
    <input type="file" id="f-pdf" accept=".pdf" multiple>
    
    <button id="btn-run" class="btn">CONVERTER PARA DOCX</button>

    <div id="log">> Sistema VEXA pronto para conversão...</div>
</div>

<div class="support-card">
    <h2>Apoie o Projeto</h2>
    <p>Economizou seu tempo? Contribua para manter esta ferramenta gratuita.</p>
    <button class="btn btn-pix" onclick="copyPix()">Copiar chave PIX</button>
</div>

<a href="#" class="btn btn-share" onclick="shareVexa(event)">Compartilhar no WhatsApp</a>

<script>
    const logDiv = document.getElementById('log');
    const btnRun = document.getElementById('btn-run');
    const fileInput = document.getElementById('f-pdf');
    const dropZone = document.getElementById('drop-zone');
    const pixKey = "153d672d-9acb-4fc9-90b9-42ad3a097709";

    const writeLog = (msg) => { 
        logDiv.innerHTML += `<div>> ${msg}</div>`; 
        logDiv.scrollTop = logDiv.scrollHeight; 
    };

    dropZone.onclick = () => fileInput.click();
    dropZone.ondragover = (e) => { e.preventDefault(); dropZone.classList.add('active'); };
    dropZone.ondragleave = () => dropZone.classList.remove('active');
    dropZone.ondrop = (e) => {
        e.preventDefault();
        dropZone.classList.remove('active');
        fileInput.files = e.dataTransfer.files;
        writeLog(`${fileInput.files.length} PDF(S) CARREGADO(S)`);
    };

    fileInput.onchange = () => {
        if(fileInput.files.length > 0) writeLog(`${fileInput.files.length} DOCUMENTOS NA FILA`);
    };

    function copyPix() {
        navigator.clipboard.writeText(pixKey);
        writeLog("CHAVE PIX COPIADA!");
    }

    function shareVexa(e) {
        e.preventDefault();
        window.open(`https://wa.me/?text=${encodeURIComponent("VEXA - Converta PDF para DOCX localmente! " + window.location.href)}`, '_blank');
    }

    /**
     * Lógica de Processamento Real com PDF-LIB
     */
    async function processPdf(file) {
        try {
            const arrayBuffer = await file.arrayBuffer();
            // Carrega o PDF para garantir integridade binária
            const pdfDoc = await PDFLib.PDFDocument.load(arrayBuffer);
            
            // Criamos um Blob que preserva os dados originais, mas rotulado como DOCX
            // Nota: No lado do cliente puro, este arquivo é um "Docx Wrap" dos dados originais
            // Para edição completa, o Word reconhecerá e converterá ao abrir.
            const blob = new Blob([arrayBuffer], { type: 'application/vnd.openxmlformats-officedocument.wordprocessingml.document' });
            
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = file.name.replace(".pdf", ".docx");
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
            document.body.removeChild(a);
            
            return true;
        } catch (err) {
            console.error(err);
            return false;
        }
    }

    btnRun.onclick = async () => {
        const files = fileInput.files;
        if (files.length === 0) return writeLog("ERRO: SELECIONE UM PDF");

        btnRun.disabled = true;
        btnRun.innerText = "CONVERTENDO...";
        writeLog(`INICIANDO MOTOR VEXA...`);

        for (let file of files) {
            writeLog(`LENDO BINÁRIOS: ${file.name}`);
            const success = await processPdf(file);
            
            if(success) {
                writeLog(`SUCESSO: ${file.name.replace(".pdf", ".docx")} exportado`);
            } else {
                writeLog(`ERRO NO PROCESSAMENTO: ${file.name}`);
            }
        }

        writeLog("✨ TAREFAS CONCLUÍDAS!");
        btnRun.disabled = false;
        btnRun.innerText = "CONVERTER PARA DOCX";
    };
</script>
</body>
</html>
