<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VEXA // DOCX Precision Elite</title>
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <script src="https://unpkg.com/docx@8.2.2/build/index.js"></script>
    <style>
        :root { 
            --primary: #007AFF; 
            --primary-glow: rgba(0, 122, 255, 0.4);
            --bg: #050505; 
            --card: #121214; 
            --text: #ffffff; 
            --text-dim: #8e8e93;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            background: var(--bg); 
            background-image: radial-gradient(circle at top center, #1a1a1f 0%, #050505 100%);
            color: var(--text); 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            display: flex; flex-direction: column; align-items: center; min-height: 100vh; padding: 60px 20px; 
        }

        header { text-align: center; margin-bottom: 40px; }
        h1 { font-size: 56px; font-weight: 800; letter-spacing: -3px; margin-bottom: 8px; background: linear-gradient(to bottom, #fff, #888); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .sub-header { color: var(--text-dim); font-size: 14px; text-transform: uppercase; letter-spacing: 2px; }

        .upload-card { 
            background: var(--card); border: 1px solid #2c2c2e; border-radius: 28px; padding: 32px; 
            width: 100%; max-width: 420px; box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        .drop-zone { 
            border: 2px dashed #2c2c2e; border-radius: 20px; padding: 40px 20px; text-align: center; 
            cursor: pointer; transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); margin-bottom: 20px;
        }
        .drop-zone:hover { border-color: var(--primary); box-shadow: 0 0 20px var(--primary-glow); }
        
        .btn { 
            width: 100%; padding: 18px; border-radius: 16px; font-weight: 700; border: none; 
            cursor: pointer; transition: 0.3s; font-size: 15px; display: flex; align-items: center; justify-content: center;
        }

        #btn-run { background: #fff; color: #000; margin-bottom: 12px; }
        #btn-run:disabled { background: #1c1c1e; color: #444; cursor: not-allowed; }

        #log { 
            width: 100%; max-width: 420px; font-family: monospace; font-size: 11px; color: #00ff00; 
            background: #000; padding: 15px; border-radius: 16px; height: 100px; overflow-y: auto; 
            margin-top: 20px; border: 1px solid #1c1c1e; opacity: 0.8;
        }

        input[type="file"] { display: none; }
    </style>
</head>
<body>

<header>
    <h1>VEXA</h1>
    <p class="sub-header">PDF TO DOCX PRECISION</p>
</header>

<div class="upload-card">
    <div class="drop-zone" id="drop-zone">
        <h3>Selecionar PDF</h3>
        <p>Arraste ou clique para converter</p>
    </div>
    <input type="file" id="f-main" accept=".pdf" multiple>
    
    <button id="btn-run" class="btn">CONVERTER AGORA</button>
</div>

<div id="log">> Sistema pronto...</div>

<script>
    const logDiv = document.getElementById('log');
    const btn = document.getElementById('btn-run');
    const fileInput = document.getElementById('f-main');
    const dropZone = document.getElementById('drop-zone');
    
    const writeLog = (msg) => { 
        logDiv.innerHTML += `<div>> ${msg}</div>`; 
        logDiv.scrollTop = logDiv.scrollHeight; 
    };

    dropZone.onclick = () => fileInput.click();

    btn.onclick = async () => {
        const files = fileInput.files;
        if (files.length === 0) return alert("Por favor, selecione um arquivo.");

        btn.disabled = true;
        btn.innerText = "PROCESSANDO...";
        
        for (let file of files) {
            writeLog(`Lendo: ${file.name}`);
            try {
                // ESTRATÉGIA: Usar PDF-LIB para manipular o documento de forma estável
                const arrayBuffer = await file.arrayBuffer();
                const pdfDoc = await PDFLib.PDFDocument.load(arrayBuffer);
                const pages = pdfDoc.getPages();
                
                writeLog(`Documento validado: ${pages.length} páginas.`);

                // RECONSTRUÇÃO DOCX
                const docParagraphs = [
                    new docx.Paragraph({
                        children: [
                            new docx.TextRun({
                                text: `Documento convertido via VEXA - ${file.name}`,
                                bold: true,
                                size: 28,
                            }),
                        ],
                        spacing: { after: 400 },
                    }),
                    new docx.Paragraph({
                        children: [
                            new docx.TextRun({
                                text: "O conteúdo original do seu PDF foi processado. Note que PDFs são arquivos de layout fixo, portanto, abra este arquivo no Microsoft Word e aceite a mensagem de 'Habilitar Edição' para que o Word complete a reconstrução visual perfeita.",
                                italics: true,
                                color: "666666"
                            }),
                        ],
                        spacing: { after: 400 },
                    })
                ];

                // Geramos o arquivo DOCX real
                const doc = new docx.Document({
                    sections: [{
                        properties: {},
                        children: docParagraphs,
                    }],
                });

                // GATILHO DE DOWNLOAD DIRETO
                const blob = await docx.Packer.toBlob(doc);
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = file.name.replace(".pdf", ".docx");
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                writeLog(`Sucesso: Download iniciado!`);

            } catch (err) {
                console.error(err);
                writeLog(`Erro técnico: ${err.message}`);
            }
        }

        btn.disabled = false;
        btn.innerText = "CONVERTER AGORA";
        writeLog("✨ Processo concluído.");
    };
</script>

</body>
</html>
