<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>VEXA DOCX</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="VEXA DOCX — Converta PDFs em Word de forma rápida e gratuita.">

<!-- PDF.js -->
<script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@3.11.174/build/pdf.min.js"></script>

<!-- DOCX -->
<script src="https://cdn.jsdelivr.net/npm/docx@8.5.0/build/index.umd.js"></script>
<script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f9fafb;
  margin: 0;
  color: #111;
}

header {
  background: #111827;
  color: #fff;
  padding: 24px;
  text-align: center;
}

main {
  max-width: 800px;
  margin: 40px auto;
  padding: 24px;
  background: #fff;
  border-radius: 10px;
  box-shadow: 0 4px 12px rgba(0,0,0,.08);
}

button {
  background: #111827;
  color: #fff;
  border: none;
  padding: 12px 22px;
  font-size: 14px;
  border-radius: 6px;
  cursor: pointer;
}

button:disabled {
  background: #9ca3af;
}

#log {
  background: #000;
  color: #0f0;
  padding: 12px;
  height: 160px;
  overflow-y: auto;
  font-size: 12px;
  margin-top: 20px;
  border-radius: 6px;
}

#progressContainer {
  width: 100%;
  background: #e5e7eb;
  border-radius: 6px;
  margin-top: 15px;
  display: none;
}

#progressBar {
  width: 0%;
  height: 12px;
  background: #16a34a;
  transition: width .3s;
}

footer {
  margin-top: 60px;
  border-top: 1px solid #e5e7eb;
  padding: 30px;
  text-align: center;
}
</style>
</head>

<body>

<header>
  <h1>VEXA DOCX</h1>
  <p>PDF para Word — rápido, simples e gratuito</p>
</header>

<main>

<input type="file" id="pdfInput" accept="application/pdf">
<br><br>
<button id="startBtn">Converter para DOCX</button>

<div id="progressContainer">
  <div id="progressBar"></div>
</div>

<div id="log"></div>

</main>
