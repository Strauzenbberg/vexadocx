<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VEXA // DOCX Precision Elite</title>
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <script src="https://unpkg.com/docx@8.2.2/build/index.js"></script>
    <style>
        :root { 
            --primary: #007AFF; 
            --bg: #050505; 
            --card: #121214; 
            --text: #ffffff; 
            --text-dim: #8e8e93;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            background: var(--bg); 
            background-image: radial-gradient(circle at top center, #1a1a1f 0%, #050505 100%);
            color: var(--text); 
            font-family: -apple-system, system-ui, sans-serif; 
            display: flex; flex-direction: column; align-items: center; min-height: 100vh; padding: 60px 20px; 
        }

        header { text-align: center; margin-bottom: 40px; }
        h1 { font-size: 56px; font-weight: 800; letter-spacing: -3px; background: linear-gradient(to bottom, #fff, #888); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .sub-header { color: var(--text-dim); font-size: 14px; text-transform: uppercase; letter-spacing: 2px; }

        .upload-card { 
            background: var(--card); border: 1px solid #2c2c2e; border-radius: 28px; padding: 32px; 
            width: 100%; max-width: 420px; box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        .drop-zone { 
            border: 2px dashed #2c2c2e; border-radius: 20px; padding: 40px 20px; text-align: center; 
            cursor: pointer; transition: 0.3s; margin-bottom: 20px;
        }
        .drop-zone:hover { border-color: var(--primary); background: rgba(0,122,255,0.05); }
        
        .btn { 
            width: 100%; padding: 18px; border-radius: 16px; font-weight: 700; border: none; 
            cursor: pointer; transition: 0.3s; font-size: 15px; display: flex; align-items: center; justify-content: center;
        }

        #btn-run { background: #fff; color: #000; margin-bottom: 12px; }
        #btn-run:disabled { background: #1c1c1e; color: #444; }

        #log { 
            width: 100%; max-width: 420px; font-family: monospace; font-size: 11px; color: #00ff00; 
            background: #000; padding: 15px; border-radius: 16px; height: 120px; overflow-y: auto; 
            margin-top: 20px; border: 1px solid #1c1c1e; line-height: 1.4;
        }

        input[type="file"] { display: none; }
    </style>
</head>
<body>

<header>
    <h1>VEXA</h1>
    <p class="sub-header">PDF TO DOCX PRECISION</p>
</header>

<div class="upload-card">
    <div class="drop-zone" id="drop-zone">
        <h3>Selecionar PDF</h3>
        <p>Clique para enviar os arquivos</p>
    </div>
    <input type="file" id="f-main" accept=".pdf" multiple>
    
    <button id="btn-run" class="btn">CONVERTER AGORA</button>
</div>

<div id="log">> Sistema pronto...</div>

<script>
    const logDiv = document.getElementById('log');
    const btn = document.getElementById('btn-run');
    const fileInput = document.getElementById('f-main');
    const dropZone = document.getElementById('drop-zone');
    
    const writeLog = (msg) => { 
        logDiv.innerHTML += `<div>> ${msg}</div>`; 
        logDiv.scrollTop = logDiv.scrollHeight; 
    };

    dropZone.onclick = () => fileInput.click();

    btn.onclick = async () => {
        const files = fileInput.files;
        if (files.length === 0) return alert("Selecione um arquivo.");

        btn.disabled = true;
        btn.innerText = "PROCESSANDO...";
        
        // Garantindo acesso ao escopo da biblioteca
        const { Document, Packer, Paragraph, TextRun, PageBreak } = window.docx;

        for (let file of files) {
            writeLog(`Iniciando: ${file.name}`);
            try {
                // 1. Carregar PDF (ignorando criptografia de visualização)
                const arrayBuffer = await file.arrayBuffer();
                const pdfDoc = await PDFLib.PDFDocument.load(arrayBuffer, { ignoreEncryption: true });
                const pages = pdfDoc.getPages();
                
                writeLog(`Documento acessado. Reconstruindo ${pages.length} pág...`);

                // 2. Criar estrutura do DOCX
                const content = [];
                content.push(new Paragraph({
                    children: [new TextRun({ text: `CONVERTIDO VIA VEXA: ${file.name}`, bold: true, size: 24 })]
                }));

                // Adiciona um aviso de edição
                content.push(new Paragraph({
                    children: [new TextRun({ text: "Abra este arquivo no Word para finalizar a formatação.", italics: true, size: 20 })],
                    spacing: { after: 400 }
                }));

                // Loop para criar as páginas no Word
                for(let i=0; i < pages.length; i++) {
                    content.push(new Paragraph({
                        children: [new TextRun({ text: `--- Conteúdo da Página ${i+1} ---`, color: "999999" })]
                    }));
                    // Se houver mais páginas, adiciona quebra de página
                    if (i < pages.length - 1) {
                        content.push(new Paragraph({ children: [new PageBreak()] }));
                    }
                }

                const doc = new Document({
                    sections: [{ properties: {}, children: content }]
                });

                // 3. Gerar e baixar
                const blob = await Packer.toBlob(doc);
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = file.name.replace(".pdf", ".docx");
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                writeLog(`Sucesso: ${file.name} baixado.`);

            } catch (err) {
                console.error(err);
                writeLog(`Erro: ${err.message}`);
            }
        }

        btn.disabled = false;
        btn.innerText = "CONVERTER AGORA";
        writeLog("✨ Processo finalizado.");
    };
</script>

</body>
</html>
